<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Formulários</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="imagens/login-image.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" class="validator">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    Seu e-mail: <br>
                    <input type="text" name="email" />
                </label>
                <label>
                    Sua senha: <br>
                    <input type="password" name="password" />
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>

            <div>Já possui uma conta? <a href="#">Faça login</a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
